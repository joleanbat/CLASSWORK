<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Song Table</title>
  <link rel="stylesheet" href="playlist.css">
</head>

    <tbody>
      <tr>
        <td>Shape of You</td>
        <td>2017</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/4/45/Divide_cover.png" alt="Shape of You cover"></td>
        <td>
          <<iframe width="200" height="113" src="https://www.youtube.com/embed/JGwWNGJdvx8?si=xKAUx77R25DX2kjx"

        </td>
      </tr>
      <tr>
        <td>Blinding Lights</td>

        <td><img src="https://upload.wikimedia.org/wikipedia/en/0/09/The_Weeknd_-_Blinding_Lights.png"

      <tr>
        <td>Bad Guy</td>
        <td>2019</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/7/7e/Bad_Guy_by_Billie_Eilish.png" alt="Bad Guy cover">

          <iframe src="https://www.youtube.com/embed/DyDfgMOUjCI" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

      </tr>
    </tbody>
  </table>

</body>

</html>
